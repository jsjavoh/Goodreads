<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}HOME{% endblock %}</title>
    <style>
        .input{
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Home Page</h1>
<p><a href="{% url 'books:list' %}">Books</a></p>
<p><a href="{% url "user:profile" %}">Profile</a></p>
<p><a href="{% url 'user:register' %}">Signup</a></p>
{% if request.user.is_authenticated %}
<p><a href="{% url 'user:logout' %}">Logout</a></p>
{% else %}
<p><a href="{% url 'user:login' %}">Login</a></p>
{% endif %}

{% if messages %}
    {% for massage in messages %}
        {{ massage }}
    {% endfor %}
{% endif %}
<hr>
{% block content %}
{% endblock %}
</body>
</html>
