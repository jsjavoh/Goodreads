{% extends 'home.html' %}
{% block title %}List{% endblock %}
{% block content %}
    <h2>Books Page</h2>
    {% if books %}
        {% for book in books %}
        <ul>
            <li><a href="{% url 'books:detail' book.id %}">{{ book.title }}</a></li>
        </ul>
        {% endfor %}
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock %}
