{% extends 'home.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h2>User info</h2>
    <p>Username: {{ user.username }}</p>
    <p>First name:{{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p><a href="{% url 'user:profile-edit' %}">Profile Edit</a></p>
{% endblock %}
